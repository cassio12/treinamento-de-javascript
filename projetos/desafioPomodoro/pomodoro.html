<!DOCTYPE html>
<html lang="pt-br">
<head>
	<script src="./pomodoro.js" type="text/javascript"></script>
	<meta charset="utf-8">
	<title>Pomodoro</title>
</head>
<center>
	<body>
		<input id='tempoMinuto' type='number' style="width: 30px">
		<input id='tempoSegundo' type='number' style="width: 30px">
		<input id='iniciarPomodoro' value="send" type='button' onclick="sendValue()" ></input>
		<div id="contador" style="display: flex; justify-content: center">
      <div id="Minutos" style="font-size: 10em">00</div>
      <div id="Segundos" style="font-size: 10em">:00</div>
    </div>
      <div id="botoes">
        <input type="button" id="inicio" value="start" onclick="inicio()" disabled>
        <input type="button" id="parar" value="stop" onclick="parar();" disabled>
        <input type="button" id="continuar" value="continue" onclick="inicio();" disabled>
        <input type="button" id="reinicio" value="restart" onclick="reinicio();" disabled>
      </div>
	</body>
</center>
</html>
